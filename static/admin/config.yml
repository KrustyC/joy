backend:
  name: git-gateway
  branch: master

locale: "it"
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Joy" }

      - label: "About"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "About",
            }

      - label: "Privacy Policy"
        name: "privacy-policy"
        file: "content/pages/privacy-policy.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Privacy Policy",
            }
          - {
              label: "Text",
              name: "text",
              widget: "markdown",
              default: "Lorem Ipsum",
            }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Link", name: "link", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
